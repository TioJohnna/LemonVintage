<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Registro Vendedor</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <p>Registro Vendedor</p>
  <p>
    <label for="rut">Rut:</label>
    <input type="text" name="rut" id="rut" />
  </p>
  <p>
    <label for="nombre">Nombre:</label>
    <input type="text" name="nombre" id="nombre" />
  </p>
  <p>
    <label for="apellido">Apellido</label>
    :
  <input type="text" name="apellido" id="apellido" />
  </p>
  <p>
    <label for="telefono">Teléfono:</label>
    <input type="text" name="telefono" id="telefono" />
  </p>
  <p>
    <label for="correo">Correo:</label>
    <input type="text" name="correo" id="correo" />
  </p>
  <p>
    <label for="direccion">Dirección:</label>
    <input type="text" name="direccion" id="direccion" />
  </p>
  <p>
    <label for="comuna">Comuna:</label>
    <input type="text" name="comuna" id="comuna" />
  </p>
  <p>
    <label for="region">Región:</label>
    <input type="text" name="region" id="region" />
  </p>
  <p>
    <input type="submit" name="agregar" id="agregar" value="Registrar" />
    <input type="reset" name="cancelar" id="cancelar" value="Restablecer" />
  </p>
</form>
</body>
</html>
