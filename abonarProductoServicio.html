<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Sistema de Abonos</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="" style="text-align:center">
<fieldset>
    <legend align="center"><h3>Vendedor</h3></legend>
	<p>
      <label for="rut_vendedor">Rut Vendedor:</label>
      <input type="text" name="rut_vendedor" id="rut_vendedor" />
      <label for="nombre">Nombre Vendedor:</label>
      <input name="nombre" type="text" id="nombre" readonly="readonly" />
      <input type="submit" name="buscar_vendedor" id="buscar_vendedor" value="Buscar" />
  </p>
  </fieldset>
  <fieldset>
        <legend align="center"><h3>Cliente</h3></legend>
      <p>
        <label for="rut_cliente">Rut Cliente:</label>
        <input type="text" name="rut_cliente" id="rut_cliente" />
        <label for="nombre_cliente">Nombre Cliente:</label>
        <input name="nombre_cliente" type="text" id="nombre_cliente" readonly="readonly" />
        <input type="submit" name="buscar_cliente" id="buscar_cliente" value="Buscar" />
      </p>
  </fieldset>
  <fieldset>
  	  <legend align="center"><h3>Pedido a abonar</h3></legend>
  	  <label for="id_boleta">ID Boleta:</label>
  	  <input type="text" name="id_boleta" id="id_boleta" />
  	  
    <label for="total">Total Boleta</label>
  	  <input name="total" type="text" id="total" readonly="readonly" />
  	  <input type="submit" name="buscar_cliente2" id="buscar_cliente2" value="Buscar" />
    
  </fieldset>
  <fieldset>
  	<legend align="center"><h3>Abono </h3></legend>
  	<p>
  	  <label for="monto">Monto a Abonar</label>
  	  <input type="text" name="monto" id="monto" />
  	</p>
  	<p>
  	  <input type="submit" name="abonar" id="abonar" value="Abonar" />
  	  <input type="submit" name="cancelar" id="cancelar" value="Cancelar" />
  	</p>    
  </fieldset>
</form>
</body>
</html>
